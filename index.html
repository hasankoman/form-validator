<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <div class="form-container">
        <h1>Sign Up Today!</h5>
        <form id="form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Full Name" autocomplete="off" required minlength="3" maxlength="100" pattern="[a-zA-Z ]+" value="Hasn">

            <label for="number">Phone Number</label>
            <input type="tel" id="number" placeholder="555-555-5555" autocomplete="off" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="213-312-3123">

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="email@address.com" autocomplete="off"  required value="hasankoman94@gmail.com">

            <label for="url">Website URL</label>
            <input type="url" id="url" placeholder="https://twityhasan.design" autocomplete="off" required value="https://da">

            <label for="password">Password</label>
            <input type="password" id="password" value="12345.Sym" placeholder="Create Password (Min. 8 chareacters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" value="12345.Sym" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">

            <button type="submit">Register</button>
        </form>
        <div class="message-container"><h2>Don't Hesitate!</h2></div>
        
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
